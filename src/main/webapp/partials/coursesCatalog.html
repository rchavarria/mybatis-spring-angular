<h1>Courses catalog</h1>

<table ng-table="coursesTable" class="table">
    <tr ng-repeat="course in $data">
        <td data-title="'Title'" sortable="'title'">
            {{course.title}}
        </td>
        <td data-title="'Level'">
            {{course.level}}
        </td>
        <td data-title="'Hours long'">
            {{course.hoursLong}}
        </td>
    </tr>
</table>

<a href="#/creatingCourse" class="btn btn-primary">Create a course</a>
