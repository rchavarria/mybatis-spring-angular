<h1 class="col-sm-offset-2">Create a course</h1>

<form class="form-horizontal">
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Active: </label>
        <div class="col-sm-6">
            <div class="checkbox">
                <label><input type="checkbox" /></label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="teacher" class="col-sm-2 control-label">Teacher: </label>
        <div class="col-sm-6">
            <select class="form-control" id="teacher">
                <option ng-repeat="teacher in teachers" value="{{teacher.idTeacher}}">{{teacher.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" placeholder="Title" />
        </div>
    </div>

    <div class="form-group">
        <label for="level" class="col-sm-2 control-label">Level: </label>
        <div class="col-sm-6">
            <select class="form-control" id="level">
                <option ng-repeat="level in levels" value="{{level}}">{{level}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="hoursLong" class="col-sm-2 control-label">Hours: </label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="hoursLong" />
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="#/coursesCatalog">
                <button class="btn btn-default">Cancel</button>
            </a>
        </div>
    </div>
    
</form>
